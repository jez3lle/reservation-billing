<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Forest Paradise</title>
    <link rel="stylesheet" href="css/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            color: white;
            display: flex;
            justify-content: center;
            font-family: 'Poppins', Arial, sans-serif;
            align-items: center;
            height: 100vh;
            background-color: #89BAA9;
        }
        .booking-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        .availability-message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            width: 100%;
        }
        .booking-form {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: transparent;
            border: 2px solid #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }
        .form-group {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }
        .form-group.full-width {
            flex-direction: column;
        }
        .form-group div {
            flex: 1;
            position: relative;
        }
        .form-group label {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-group input {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: white;
            color: #333;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #89BAA9;
            background-color: #fff;
        }
        .error-message {
            font-size: 16px;
            margin-top: 5px;
            position: absolute;
            color: red;
        }
        .booking-button {
            display: block;
            width: 103%; /* Ensure this takes full width of the parent container */
            padding: 14px; /* Corrected syntax with px unit */
            background: #89BAA9;
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }

        .booking-button:hover {
            background-color: #ffffff;
            color: #89BAA9;
        }
        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .booking-container {
                width: 90%;
            }
            .form-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="booking-container">
    <form class="booking-form" id="availability-form">
        <div class="form-group">
            <div>
                <label for="arrival-date">Arrival Date:</label>
                <input type="text" id="arrival-date" name="arrival-date" readonly required>
                <div class="error-message" id="arrival-error"></div>
            </div>
            <div>
                <label for="departure-date">Departure Date:</label>
                <input type="text" id="departure-date" name="departure-date" readonly required>
                <div class="error-message" id="departure-error"></div>
            </div>
        </div>
        <button type="button" class="booking-button" id="check-availability">Check Availability</button>
    </form>
    <div id="availability-message" class="availability-message"></div>
</div>

<!-- Loading Spinner -->
<div id="loading-spinner" style="display:none; text-align:center; color:white; font-size: 18px;">Loading...</div>

<script src="js/flatpickr.min.js"></script>
<script>
    // Initialize Flatpickr for Arrival and Departure Date
    flatpickr("#arrival-date", {
        dateFormat: "Y-m-d",
        theme: "material_blue", // Optional: Flatpickr themes like material_blue, dark, etc.
        onChange: function(selectedDates, dateStr, instance) {
            const departureInput = document.getElementById('departure-date');
            departureInput.disabled = false; // Enable departure date field when arrival is selected
            departureInput.focus();
        }
    });

    flatpickr("#departure-date", {
        dateFormat: "Y-m-d",
        minDate: "today", // Disable past dates
        onChange: function(selectedDates, dateStr, instance) {
            // Optional: You can perform additional logic here
        }
    });

    document.getElementById('check-availability').addEventListener('click', function (event) {
        const arrivalDate = document.getElementById('arrival-date').value;
        const departureDate = document.getElementById('departure-date').value;
        const arrivalError = document.getElementById('arrival-error');
        const departureError = document.getElementById('departure-error');
        const availabilityMessage = document.getElementById('availability-message');

        // Reset errors
        arrivalError.textContent = '';
        departureError.textContent = '';
        availabilityMessage.textContent = '';
        document.getElementById('loading-spinner').style.display = 'block'; // Show loading spinner

        const arrival = new Date(arrivalDate);
        const departure = new Date(departureDate);
        const today = new Date();

        let hasError = false;

        // Validate dates
        if (!arrivalDate) {
            arrivalError.textContent = 'Please select an arrival date.';
            hasError = true;
        } else if (arrival < today) {
            arrivalError.textContent = 'Arrival date cannot be in the past.';
            hasError = true;
        }

        if (!departureDate) {
            departureError.textContent = 'Please select a departure date.';
            hasError = true;
        } else if (departure <= arrival) {
            departureError.textContent = 'Departure date must be after the arrival date.';
            hasError = true;
        }

        if (hasError) {
            document.getElementById('loading-spinner').style.display = 'none'; // Hide spinner
            return;
        }

        // Check availability using AJAX
        fetch(`check-availability.php?arrival-date=${arrivalDate}&departure-date=${departureDate}`)
            .then(response => response.json())
            .then(data => {
                if (data.available) {
                    availabilityMessage.innerHTML = `
                        <span style="color: green;">Your selected dates are available!</span>
                        <a href="reservation-form.php?arrival-date=${arrivalDate}&departure-date=${departureDate}" class="booking-button">Proceed to Booking</a>
                    `;
                } else {
                    availabilityMessage.innerHTML = `
                        <span style="color: white; font-size: 20px;">Sorry, the property is fully booked for these dates.</span>
                    `;
                }
                document.getElementById('loading-spinner').style.display = 'none'; // Hide spinner
            })
            .catch(error => {
                console.error('Error:', error);
                availabilityMessage.textContent = 'An error occurred while checking availability.';
                document.getElementById('loading-spinner').style.display = 'none'; // Hide spinner
            });
    });
</script>
</body>
</html>
