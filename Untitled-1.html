<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #508E87;
            display: flex;
            height: 100vh;
            padding: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #508E87;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .resort-name {
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .resort-name::after {
            content: "";
            display: block;
            width: 60%;
            height: 2px;
            background-color: white;
            margin: 8px auto 0;
        }

        .nav {
            display: flex;
            flex-direction: column;
        }

        .nav-item {
            margin-top: 15px;
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .nav-item:hover {
            background: linear-gradient(to right, #184D47, #0c524b);
            transform: scale(1.09);
        }

        .nav-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            filter: brightness(0) invert(1);
        }

        .nav-item i {
            width: 25px;
            font-size: 17px;
            margin-right: 10px;
        }

        .main-content {
            flex: 1;
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-left: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                text-align: center;
            }
            .nav-item {
                justify-content: center;
            }
            .main-content {
                margin: 20px 0 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="resort-name">Rainbow Forest Paradise Resort and Campsite</div>
            <div class="nav-item">
                <img src="icons/home.png" alt="Dashboard Icon" class="nav-icon">
                <span>Dashboard</span>
            </div>
            <div class="nav-item">
                <img src="icons/reservations.png" alt="Reservations Icon" class="nav-icon">
                <span>Reservations</span>
            </div>
            <div class="nav-item">
                <img src="icons/payments.png" alt="Payments Icon" class="nav-icon">
                <span>Payments</span>
            </div>
            <div class="nav-item">
                <img src="icons/calendar.png" alt="Calendar Icon" class="nav-icon">
                <span>Calendar</span>
            </div>
            <div class="nav-item">
                <img src="icons/reports.png" alt="Reports Icon" class="nav-icon">
                <span>Reports</span>
            </div>
            <div class="nav-item">
                <img src="icons/rooms.png" alt="Rooms Icon" class="nav-icon">
                <span>Rooms</span>
            </div>
        </div>
        <div>
            <div class="nav-item">
                <img src="icons/settings.png" alt="Settings Icon" class="nav-icon">
                <span>Settings</span>
            </div>
            <div class="nav-item">
                <img src="icons/logout.png" alt="Logout Icon" class="nav-icon">
                <span>Logout</span>
            </div>
        </div>
    </div>
    <div class="main-content">
        <h1>Dashboard</h1>
        <p>Welcome to the admin dashboard.</p>
    </div>
</body>
</html>
